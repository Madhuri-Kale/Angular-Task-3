<div class="row">
    <div class="col-md-6 border border-secondary rounded">
        <form [formGroup]="myFormObj" (ngSubmit)="onAddSection()">
            <h4>Add Section</h4>
            <div class="form-group">
                <label for="header">Section Header</label>
                <input type="text" class="form-control" id="header" name="sheader" formControlName="secHeader">
            </div>
            <div class="form-group">
                <label for="details">Section Details</label>
                <textarea class="form-control" id="details" rows="3" name="sdetails" formControlName="secDetails"></textarea>
            </div>
            <button class="btn btn-primary btn-block">Add</button>
        </form>
    </div>
    <div class="col-md-6 accordion" *ngIf="myFormObj.get('secHeader').value && myFormObj.get('secDetails').value">
        <p-accordion [activeIndex]="0" *ngFor="let input of myFormArray">
                <p-accordionTab header={{input.secHeader}}>
                    <p>{{input.secDetails}}</p>
                </p-accordionTab>
        </p-accordion>
    </div>
</div>
